{% extends 'base.html' %}

{% block content %}

<div class="dashboard-container">
    <!-- Filtres -->
    <div class="filter-sidebar">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>Filtres</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Filtre Année -->
                    <div class="mb-3">
                        <label class="form-label">Année</label>
                        <select name="annee" class="form-select">
                            <option value="">Toutes</option>
                            {% for year in available_years %}
                            <option value="{{ year }}" {% if filters.annee == year|string %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Comparaison Usages -->
                    <div class="mb-3">
                        <label class="form-label">Usage 1</label>
                        <select name="usage_1" class="form-select">
                            {% for usage in available_usages %}
                            <option value="{{ usage }}" {% if filters.usage_1 == usage %}selected{% endif %}>{{ usage }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usage 2</label>
                        <select name="usage_2" class="form-select">
                            {% for usage in available_usages %}
                            <option value="{{ usage }}" {% if filters.usage_2 == usage %}selected{% endif %}>{{ usage }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Autres filtres -->
                    <div class="mb-3">
                        <label class="form-label">Département</label>
                        <select name="libelle_departement" class="form-select">
                            <option value="">Tous</option>
                            {% for dept in available_departements %}
                            <option value="{{ dept }}" {% if filters.libelle_departement == dept %}selected{% endif %}>{{ dept }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Appliquer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Graphique -->
    <div class="graph-content">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
                <h5>Évolution Temporelle</h5>
            </div>
            <div class="card-body">
                {% if evolution_graph %}
                <img src="{{ evolution_graph }}" class="img-fluid" alt="Évolution des usages">
                {% else %}
                <div class="alert alert-info">
                    Sélectionnez des usages à comparer
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
