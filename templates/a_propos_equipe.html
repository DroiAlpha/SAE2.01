{% extends 'base.html' %}

{% block content %}
<div class="clean-team-page">
  <div class="team-header">
    <h1>Notre Ã©quipe</h1>
    <div class="team-switch">
      <a href="{{ url_for('a_propos_manuel') }}" class="switch-link">
        <i class="material-icons">menu_book</i>
        Voir le manuel
      </a>
    </div>
  </div>

  <div class="team-members">
    {% for member in team_members %}
    <div class="member-card">
      <img src="{{ url_for('static', filename='images/' + member.photo) }}"

           class="member-photo">
      <h3>{{ member.name }}</h3>
      <p class="member-quote">"{{ member.quote }}"</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
