{% extends 'base.html' %}

{% block content %}
<!-- En-tête secondaire -->
{% include 'tab_sub-header.html' %}

<div class="dashboard-container">
    <!-- Filtres -->
    <div class="filter-sidebar">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>Filtres</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tab_evolution') }}">
                    <div class="mb-3">
                        <label class="form-label">Ouvrage</label>
                        <select name="nom_ouvrage" class="form-select">
                            <option value="">Tous</option>
                            {% for ouvrage in available_ouvrages %}
                            <option value="{{ ouvrage }}" {% if nom_ouvrage == ouvrage %}selected{% endif %}>{{ ouvrage }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Appliquer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Graphique -->
    <div class="graph-content">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
                <h5>Évolution Temporelle
                    {% if graphique %}
                    <form method="post" action="{{ url_for('download_evolution') }}" class="download-form">
                        <input type="hidden" name="nom_ouvrage" value="{{ nom_ouvrage }}">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-download"></i> PNG
                        </button>
                    </form>
                    {% endif %}
                </h5>
            </div>
            <div class="card-body">
                {% if graphique %}
                <img src="{{ graphique }}" class="img-fluid" alt="Évolution temporelle">
                {% else %}
                <div class="alert alert-info">
                    Sélectionnez un ouvrage
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
