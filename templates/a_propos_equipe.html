{% extends 'base.html' %}

{% block content %}
<div class="team-page">
  <div class="team-header">
    <h1>Notre équipe</h1>
    <div class="team-nav">
      <a href="{{ url_for('a_propos_manuel') }}" class="team-nav-link">Manuel d'utilisation</a>
      <span class="nav-separator">|</span>
      <a href="{{ url_for('a_propos_equipe') }}" class="team-nav-link active">Notre équipe projet</a>
    </div>
  </div>

  <div class="team-members">
    {% for member in team_members %}
    <div class="member-card">
      <img src="{{ url_for('static', filename='images/' + member.photo) }}" 
           alt="{{ member.name }}"
           class="member-photo">
      <h3>{{ member.name }}</h3>
      <p class="member-quote">"{{ member.quote }}"</p>
    </div>
    {% endfor %}
  </div>

  <div class="team-footer">
    <p>BUT Informatique 1 - Groupe F11B - Équipe B1 - Juin 2025</p>
  </div>
</div>
{% endblock %}
