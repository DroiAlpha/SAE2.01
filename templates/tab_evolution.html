{% extends 'base.html' %}

{% block content %}

<div class="dashboard-container">
    <!-- Filtres -->
    <div class="filter-sidebar">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>Filtres</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Filtre Ouvrage -->
                    <div class="mb-3">
                        <label class="form-label">Nom de l'Ouvrage</label>
                        <input type="text" name="nom_ouvrage" class="form-control" value="{{ nom_ouvrage }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ouvrages</label>
                        <select name="available_ouvrages" class="form-select">
                            {% for ouvrage in available_ouvrages %}
                            <option value="{{ ouvrage }}">{{ ouvrage }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Filtre Année -->
                    <div class="mb-3">
                        <label class="form-label">Année</label>
                        <select name="annee" class="form-select">
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Comparaison Usages -->
                    <div class="mb-3">
                        <label class="form-label">Usage 1</label>
                        <select name="usage_1" class="form-select">
                            {% for usage in usages %}
                            <option value="{{ usage }}">{{ usage }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Appliquer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Graphique -->
    <div class="graph-content">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
                <h5>Évolution Temporelle</h5>
            </div>
            <div class="card-body">
                {% if graphique %}
                <img src="{{ graphique }}" class="img-fluid" alt="Évolution des usages">
                {% else %}
                <div class="alert alert-info">
                    Sélectionnez un ouvrage pour afficher le graphique.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
